<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>download</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/icon/icon.css">
    <link rel="stylesheet" href="assets/css/download.css">
</head>
<body>
<div id="download" class="">
    <div class="download-box  download-hidden">
        <div class="d-header">
            <div class="combobox down-item-cut">
                <div class="input-box">
                    <div class="value">78</div>
                    <i class="bi repeat" title="切换项目"></i>
                    <input class="combobox-input" name="iid" type="hidden" value="">
                </div>
                <div class="combobox-box">
                    <div class="combobox-menu">
                        <div class="combobox-dl">
                            <dl>
                                <dd i="4"><a class="active"><i class="bi bi-postman"></i><bg></bg>PostMan</a></dd>
                                <!--<dd i="5"><a class=""><i class="bi bi-swagger"></i><bg></bg>Swagger 2</a></dd>-->
                                <!--<dd i="6"><a class=""><i class="bi bi-open-api"></i><bg></bg>OpenApi 3</a></dd>-->
                                <!--<dd i="7"><a class=""><i class="bi bi-yaml"></i><bg></bg>yaml</a></dd>-->
                                <!--<dd i="8"><a class=""><i class="bi "></i><bg></bg>har 1.2</a></dd>-->
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <span> <i class="bi bi-right"></i></span>
            <div class="combobox file-cut">
                <div class="input-box">
                    <div class="value"><i class="bi bi-postman"></i>PostMan</div>
                    <i class="bi bi-down"></i>
                    <input class="combobox-input" name="type" type="hidden" value="4">
                </div>
                <div class="combobox-box" style="display: none;">
                    <div class="combobox-menu">
                        <div class="combobox-dl">
                            <dl>
                                <dd i="4" f="1"><a class="active"><i class="bi bi-postman"></i><bg></bg>PostMan</a></dd>
                                <!--<dd i="5" f="1"><a class=""><i class="bi bi-swagger"></i><bg></bg>Swagger 2</a></dd>-->
                                <!--<dd i="6" f="1"><a class=""><i class="bi bi-open-api"></i><bg></bg>OpenApi 3</a></dd>-->
                                <!--<dd i="7" f="1"><a class=""><i class="bi bi-yaml"></i><bg></bg>yaml</a></dd>-->
                                <!--<dd i="8" f="1"><a class=""><i class="bi "></i><bg></bg>har 1.2</a></dd>-->
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="b-but">
                <label><input name="screen" type="checkbox" out="0">筛选</label>
                <button class="button submit" type="submit">导出</button>
            </div>
        </div>

        <div class="search-box">
            <input type="text" class="search" value="" placeholder="搜索 / Search">
            <i class="bi bi-search"></i>
            <i class="bi bi-chevron-contract dToggle" title="折叠/展开"></i>
            <label><input name="all" type="checkbox">全选</label>
            <label class="inverse">反选</label>
        </div>
        <div class="combobox-menu combobox-download ondblclick">
            <div class="combobox-dl">
            </div>
        </div>
        <div class="d-sub"></div>
    </div>
</div>
<script src="assets/js/jquery-3.5.0.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/download.js"></script>
</body>
</html>
