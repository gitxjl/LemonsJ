<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录 or 注册</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="no">
    <div class="login-box">
        <ul>
            <li class="active">登录</li>
            <li>注册</li>
        </ul>
        <div class="form">
            <div>
                <form class="login-form">
                    <input name="name" type="text" placeholder="用户名/邮箱">
                    <input name="pwd" type="password" placeholder="密码">
                    <div class="row checkbox-row">
                        <input type="checkbox" id="keep-login"  name="remember">
                        <label for="keep-login">记住我</label>
                        <!--<a href=":;" class="guest">游客登录</a>-->
                    </div>
                    <div class="login-button">
                        <input class="but" type="submit" value="登录">
                        <!--<input class="guest" type="submit" value="游客登录">-->
                        <a href="find.html" class="forget-passwd" target="_blank">忘记密码？</a>
                        <a href="javascript:;" onclick="login('guest','guest')">游客登录</a>
                    </div>
                </form>
                <!--<center class="explain">登录即代表你同意<a target="_blank" href="https://www.bilibili.com/protocal/licence.html">用户协议</a>和<a target="_blank" href="https://www.bilibili.com/blackboard/privacy-pc.html">隐私政策</a></center>-->
            </div>
            <div>
                <form class="register-form">
                    <input name="email" type="text" placeholder="请输入邮箱">
                    <input name="name" type="text" placeholder="请输入用户名/昵称">
                    <input name="pwd" type="password" placeholder="请输入密码">
                    <!--<div class="graphCap">-->
                        <!--<input name="pwd" type="password" placeholder="请输入验证码">-->
                        <!--<img  class="captcha-img" src="">-->
                    <!--</div>-->
                    <input class="register_submit" type="submit" value="注册">
                </form>
                <center class="explain">注册即代表你同意<a target="_blank" href="https://www.bilibili.com/protocal/licence.html">用户协议</a>和<a target="_blank" href="https://www.bilibili.com/blackboard/privacy-pc.html">隐私政策</a></center>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/jquery-3.5.0.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/login.js"></script>
<script>
    $('.tab').tabs({
        tab:'.login-box ul li',
        content:'.login-box .form>div',
    });
</script>
</html>
