<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>markdown-view</title>
    <link rel="stylesheet" href="../editormd/css/editormd.preview.css">
    <link rel="stylesheet" href="../assets/css/view.css">
</head>
<body>
<div id="side-toolbar">
    <a class="side-top" href="#top">TOP<i class="fa fa-angle-up"></i></a>
</div>
<div id="sidebar-toc">
    <ul class="nav nav-tabs">
        <li class="active">ToC</li>
        <li>URL</li>
    </ul>
    <div class="tab-content">
        <div class="doc-ToC tab-pane fade in active" id="toc">
        </div>
        <div class="doc-cURL tab-pane fade" id="curl">
            <p>no cURL</p>
            <i class="bi bi-clone" title="复制"></i>
        </div>
    </div>
</div>
<div id="view">
</div>
</body>
<script src="../assets/js/jquery-3.5.0.min.js"></script>
<script src="../assets/js/common.js"></script>
<script src="../editormd/lib/marked.min.js"></script>
<script src="../editormd/lib/prettify.min.js"></script>
<script src="../editormd/lib/raphael.min.js"></script>
<script src="../editormd/lib/underscore.min.js"></script>
<script src="../editormd/lib/sequence-diagram.min.js"></script>
<script src="../editormd/lib/flowchart.min.js"></script>
<script src="../editormd/lib/jquery.flowchart.min.js"></script>
<script src="../editormd/editormd.js"></script>
<script src="../assets/js/view.js"></script>
<script type="text/javascript">
    function viewInit(){
        set_table();
    }
    // setEditormd($(".view-textarea").text());
    function setEditormd(md) {
        // console.log(md)
        editormd.markdownToHTML("view", {
            markdown: md,
            htmlDecode: "style,script,iframe",  // you can filter tags decode
            tocm: true,    // Using [TOCM]
            // tocContainer: ".doc-ToC", // 自定义 ToC 容器层
            emoji: true,
            taskList: true,
            tex: true,  // 默认不解析
            flowChart: true,  // 默认不解析
            sequenceDiagram: true,  // 默认不解析
        });
        set_html_curl();
        set_ToC_arr();
        set_table();
    }



</script>
</html>
